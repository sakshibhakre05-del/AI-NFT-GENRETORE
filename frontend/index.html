<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI NFT Generator Demo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    h1 { text-align: center; margin-bottom: 1rem; font-weight: 600; }
    textarea { width: 100%; height: 80px; border: none; border-radius: 8px; padding: 0.5rem; resize: none; }
    button { width: 100%; padding: 0.75rem; margin-top: 0.5rem; border: none; border-radius: 8px; background: #ff6b6b; color: #fff; font-weight: 600; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #ff4757; }
    .output { margin-top: 1rem; text-align: center; }
    .output img { max-width: 100%; border-radius: 8px; }
    .link { margin-top: 0.5rem; word-break: break-all; }
  </style>
</head>
<body>
  <div class="card">
    <h1>AI NFT Generator</h1>
    <textarea id="prompt" placeholder="Enter a description for your NFT..."></textarea>
    <button id="generateBtn">Generate Image</button>
    <button id="uploadBtn" disabled>Upload to IPFS</button>
    <div class="output" id="output"></div>
    <div class="link" id="ipfsLink"></div>
  </div>
  <script>
    const backendUrl = 'http://localhost:8000';
    const generateBtn = document.getElementById('generateBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const outputDiv = document.getElementById('output');
    const ipfsDiv = document.getElementById('ipfsLink');
    let generatedBlob = null;

    generateBtn.onclick = async () => {
      const description = document.getElementById('prompt').value.trim();
      if (!description) return alert('Please enter a description');
      generateBtn.disabled = true;
      outputDiv.innerHTML = 'Generating...';
      try {
        const res = await fetch(`${backendUrl}/api/generate`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ description })
        });
        if (!res.ok) throw new Error('Generation failed');
        const blob = await res.blob();
        generatedBlob = blob;
        const url = URL.createObjectURL(blob);
        outputDiv.innerHTML = `<img src="${url}" alt="Generated NFT"/>`;
        uploadBtn.disabled = false;
      } catch (e) {
        console.error(e);
        outputDiv.textContent = 'Error generating image';
      } finally {
        generateBtn.disabled = false;
      }
    };

    uploadBtn.onclick = async () => {
      if (!generatedBlob) return;
      uploadBtn.disabled = true;
      ipfsDiv.textContent = 'Uploading to IPFS...';
      try {
        const formData = new FormData();
        formData.append('file', generatedBlob, 'image.png');
        // The backend expects raw binary, so we send the blob directly
        const res = await fetch(`${backendUrl}/api/upload`, {
          method: 'POST',
          body: generatedBlob
        });
        const data = await res.json();
        if (res.ok) {
          ipfsDiv.innerHTML = `IPFS URL: <a href="${data.url}" target="_blank" style="color:#ff6b6b;">${data.url}</a>`;
        } else {
          ipfsDiv.textContent = 'Upload failed: ' + (data.error || 'unknown');
        }
      } catch (e) {
        console.error(e);
        ipfsDiv.textContent = 'Upload error';
      } finally {
        uploadBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
